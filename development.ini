[app:main]
use = egg:webapp#main
pyramid.includes = pyramid_debugtoolbar pyramid_jinja2 pyramid_tm
pyramid.reload_templates = true
pyramid.reload_assets = true

sqlalchemy.url = sqlite:///%(here)s/sqltutorial.sqlite


[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, tutorial

[logger_tutorial]
level = DEBUG
handlers =
qualname = tutorial

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
